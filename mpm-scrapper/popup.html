<html lang="en"><head>
		<meta charset="utf-8">
		<title>Ma Petite Moustache popup</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/popup.css">

		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="keymaster.js"></script>
		<script type="text/javascript" src="popup.js"></script>
	</head>

	<body>
		<ul class="togglelist">
			<li>
				<a href="#" class="action" id="action-settings">
					<i class="material-icons color--gray">settings</i><span class="hotkey">S</span>ettings
				</a>
			</li>
			<li>
				<a href="#" class="action" id="action-report">
					<i class="material-icons color--blue">report</i><span class="hotkey">R</span>eport
				</a>
			</li>
			<li>
				<a href="#" class="action" id="action-help">
					<i class="material-icons color--green">help</i><span class="hotkey">H</span>elp
				</a>
			</li>
		</ul>
	

</body></html>
